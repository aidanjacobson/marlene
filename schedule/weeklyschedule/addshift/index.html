<html>
    <head>
        <title>Add Shift - Samurai Sam's</title>
        <script src="../../shiftutils.js"></script>
        <script src="../weeklyutils.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Add Shift</h1>
        Employee: <select id="employeeSelect"></select><br>
        Day: <select id="daySelect">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select><br>
        From: <select id="startHour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>:
        <select id="startMinute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
        </select> 
        <select id="startAPM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select><br>
        To: <select id="endHour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>:
        <select id="endMinute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
        </select> 
        <select id="endAPM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <br><br>
        <button onclick="save()">Save</button>
        <button onclick="cancel()">Cancel</button>
    </body>
</html>
